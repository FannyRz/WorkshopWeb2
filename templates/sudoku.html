<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
            position: relative;
            padding: 0;
        }
        td:nth-child(3n+1) {
            border-left: 2px solid black;
        }
        td:nth-child(3n) {
            border-right: 2px solid black;
        }
        tr:nth-child(3n+1) td {
            border-top: 2px solid black;
        }
        tr:nth-child(3n) td {
            border-bottom: 2px solid black;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
        }
        .number-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .number-buttons button {
            margin: 0 5px;
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sudoku</h1>
    <table id="sudokuTable"></table>
    <div class="button-container">
        <button onclick="checkSolution()">Vérifier la Solution</button>
        <button onclick="generateSudoku()">Générer un nouveau Sudoku</button>
    </div>
    <div class="number-buttons">
        <button onclick="fillSelectedCell(1)">1</button>
        <button onclick="fillSelectedCell(2)">2</button>
        <button onclick="fillSelectedCell(3)">3</button>
        <button onclick="fillSelectedCell(4)">4</button>
        <button onclick="fillSelectedCell(5)">5</button>
        <button onclick="fillSelectedCell(6)">6</button>
        <button onclick="fillSelectedCell(7)">7</button>
        <button onclick="fillSelectedCell(8)">8</button>
        <button onclick="fillSelectedCell(9)">9</button>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
