<!DOCTYPE html>
<html lang="fr">
<head>
<title>SUMOKU - Connexion</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="./" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Accueil</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large  w3-white">Profil</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">À propos</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="./" class="w3-bar-item w3-button w3-padding-large">Accueil</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Profil</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">À propos</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1>Se connecter</h1>
    <form action="profil" method="post">
        <div>
            <label for="pseudo"> Pseudo : </label>
            <input type="text" name="pseudo" id="pseudo" required>
        </div>
        <div>
            <label for="password"> Mot de passe : </label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <input type="submit" value="se connecter">
    </form>
    <p>{{mdp_erreur}}</p>
    <a href="./mdp_oublie">
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top"> Mot de passe oublié </button>
    </a>
</header>
<div class="w3-center">
<h1>Créer son compte</h1>
        <form action="inscription" method="post">
            <div>
                <label for="nom"> Nom : </label>
                <input type="text" name="nom" id="name">
            </div>
            <div>
                <label for="prenom"> Prenom : </label>
                <input type="text" name="prenom" id="prenom">
            </div>
            <div>
                <label for="naissance"> Date de naissance : *</label>
                <input type="date" name="naissance" id="naissance" >
            </div>
            <div>
                <label for="nationalite"> Nationalité : *</label>
                <input type="text" name="nationalite" id="nationalite" required>
            </div>
            <div>
                <label for="pseudo"> Pseudo : *</label>
                <input type="text" name="pseudo" id="pseudo" required>
            </div>
            <div>
                <label for="password"> Mot de passe : * (entre 5 et 10 caractères)</label>
                <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
            
            </div>
            <br>
            <input type="submit" value="creer">
        </form>

        <p>{{create_account_message}}</p>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Plus qu'une passion, un véritable culte !!!</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
